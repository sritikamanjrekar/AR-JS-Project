<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Transfer Protocol</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded>
        <!-- Button Plane -->
        <a-plane
            position="0 1 -3"
            rotation="-90 0 0"
            width="1"
            height="0.2"
            color="#3498db"
            clickable
        ></a-plane>

        <!-- Text for the Button -->
        <a-entity
            text="value: Click Me; color: white; align: center;"
            position="0 1 -3.1"
        ></a-entity>
    </a-scene>
    <script>
        AFRAME.registerComponent('clickable', {
            init: function () {
                const el = this.el;
                el.addEventListener('click', () => {
                    alert('Button clicked!');
                });
            },
        });
    </script>
</body>
</html>
